<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- VERITAS LLC Square Logo - Version D2 Final -->
  <!-- For app icons, social media, favicons -->
  
  <defs>
    <!-- Book gradient -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced V gradient (brighter) -->
    <linearGradient id="vGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Open Book Icon - Centered -->
  <g transform="translate(100, 50)">
    <!-- Left side - 3 layered pages -->
    <g transform="rotate(-2.5 35 90)">
      <path d="M 5 35 Q 5 19, 25 19 L 65 19 L 65 136 L 25 146 Q 5 146, 5 131 Z" 
            fill="#2196F3" opacity="0.25"/>
    </g>
    
    <g transform="rotate(-1 35 90)">
      <path d="M 8 33 Q 8 17, 28 17 L 68 17 L 68 138 L 28 148 Q 8 148, 8 133 Z" 
            fill="#2196F3" opacity="0.45"/>
    </g>
    
    <path d="M 12 30 Q 12 15, 32 15 L 72 15 L 72 142 L 32 152 Q 12 152, 12 137 Z" 
          fill="url(#bookGradient)" opacity="0.9"/>
    
    <path d="M 20 35 Q 20 23, 34 23 L 72 23 L 72 137 L 34 145 Q 20 145, 20 133 Z" 
          fill="#f5f5f5"/>
    
    <!-- Scale lines -->
    <line x1="26" y1="52" x2="70" y2="52" stroke="#2196F3" stroke-width="1" opacity="0.4"/>
    <line x1="25" y1="72" x2="71" y2="72" stroke="#2196F3" stroke-width="1" opacity="0.4"/>
    <line x1="25" y1="92" x2="71" y2="92" stroke="#2196F3" stroke-width="1.5" opacity="0.7"/>
    <line x1="25" y1="112" x2="71" y2="112" stroke="#2196F3" stroke-width="1" opacity="0.4"/>
    <line x1="26" y1="132" x2="70" y2="132" stroke="#2196F3" stroke-width="1" opacity="0.4"/>
    
    <!-- Right side - 3 layered pages -->
    <g transform="rotate(2.5 115 90)">
      <path d="M 145 35 Q 145 19, 125 19 L 85 19 L 85 136 L 125 146 Q 145 146, 145 131 Z" 
            fill="#2196F3" opacity="0.25"/>
    </g>
    
    <g transform="rotate(1 115 90)">
      <path d="M 142 33 Q 142 17, 122 17 L 82 17 L 82 138 L 122 148 Q 142 148, 142 133 Z" 
            fill="#2196F3" opacity="0.45"/>
    </g>
    
    <path d="M 138 30 Q 138 15, 118 15 L 78 15 L 78 142 L 118 152 Q 138 152, 138 137 Z" 
          fill="url(#bookGradient)" opacity="0.9"/>
    
    <path d="M 130 35 Q 130 23, 116 23 L 78 23 L 78 137 L 116 145 Q 130 145, 130 133 Z" 
          fill="#f5f5f5"/>
    
    <!-- Scale lines -->
    <line x1="80" y1="52" x2="124" y2="52" stroke="#2196F3" stroke-width="1" opacity="0.4"/>
    <line x1="79" y1="72" x2="125" y2="72" stroke="#2196F3" stroke-width="1" opacity="0.4"/>
    <line x1="79" y1="92" x2="125" y2="92" stroke="#2196F3" stroke-width="1.5" opacity="0.7"/>
    <line x1="79" y1="112" x2="125" y2="112" stroke="#2196F3" stroke-width="1" opacity="0.4"/>
    <line x1="80" y1="132" x2="124" y2="132" stroke="#2196F3" stroke-width="1" opacity="0.4"/>
    
    <!-- Spine -->
    <rect x="72" y="15" width="6" height="137" fill="url(#bookGradient)"/>
  </g>
  
  <!-- Text: VERITAS -->
  <g>
    <!-- Enhanced V -->
    <text x="200" y="270" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="52" 
          font-weight="900" 
          fill="url(#vGradient)"
          text-anchor="middle">V</text>
    
    <!-- ERITAS -->
    <text x="250" y="270" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="48" 
          font-weight="900" 
          fill="url(#textGradient)"
          text-anchor="middle">ERITAS</text>
  </g>
  
  <!-- Text: LLC -->
  <text x="200" y="320" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="42" 
        font-weight="900" 
        fill="url(#textGradient)"
        text-anchor="middle">LLC</text>
</svg>
