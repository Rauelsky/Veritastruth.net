<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <!-- VERITAS LLC Horizontal Logo - Version D2 Final -->
  <!-- Layered pages + scale lines + enhanced V -->
  
  <defs>
    <!-- Book gradient -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced V gradient (brighter) -->
    <linearGradient id="vGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Open Book Icon with Layered Pages and Scale Lines -->
  <g transform="translate(20, 25)">
    <!-- Left side - 3 layered pages -->
    <g transform="rotate(-2.5 25 45)">
      <path d="M 8 25 Q 8 13, 18 13 L 38 13 L 38 77 L 18 82 Q 8 82, 8 72 Z" 
            fill="#2196F3" opacity="0.25"/>
    </g>
    
    <g transform="rotate(-1 25 45)">
      <path d="M 10 23 Q 10 11, 20 11 L 40 11 L 40 79 L 20 84 Q 10 84, 10 74 Z" 
            fill="#2196F3" opacity="0.45"/>
    </g>
    
    <path d="M 12 20 Q 12 10, 22 10 L 42 10 L 42 82 L 22 87 Q 12 87, 12 77 Z" 
          fill="url(#bookGradient)" opacity="0.9"/>
    
    <path d="M 17 23 Q 17 15, 24 15 L 42 15 L 42 79 L 24 83 Q 17 83, 17 76 Z" 
          fill="#f5f5f5"/>
    
    <!-- Scale lines on left page (5 lines suggesting -10 to +10 scale) -->
    <line x1="20" y1="33" x2="40" y2="33" stroke="#2196F3" stroke-width="0.6" opacity="0.4"/>
    <line x1="19" y1="43" x2="41" y2="43" stroke="#2196F3" stroke-width="0.6" opacity="0.4"/>
    <line x1="19" y1="53" x2="41" y2="53" stroke="#2196F3" stroke-width="1.0" opacity="0.7"/>
    <line x1="19" y1="63" x2="41" y2="63" stroke="#2196F3" stroke-width="0.6" opacity="0.4"/>
    <line x1="20" y1="73" x2="40" y2="73" stroke="#2196F3" stroke-width="0.6" opacity="0.4"/>
    
    <!-- Right side - 3 layered pages -->
    <g transform="rotate(2.5 75 45)">
      <path d="M 92 25 Q 92 13, 82 13 L 62 13 L 62 77 L 82 82 Q 92 82, 92 72 Z" 
            fill="#2196F3" opacity="0.25"/>
    </g>
    
    <g transform="rotate(1 75 45)">
      <path d="M 90 23 Q 90 11, 80 11 L 60 11 L 60 79 L 80 84 Q 90 84, 90 74 Z" 
            fill="#2196F3" opacity="0.45"/>
    </g>
    
    <path d="M 88 20 Q 88 10, 78 10 L 58 10 L 58 82 L 78 87 Q 88 87, 88 77 Z" 
          fill="url(#bookGradient)" opacity="0.9"/>
    
    <path d="M 83 23 Q 83 15, 76 15 L 58 15 L 58 79 L 76 83 Q 83 83, 83 76 Z" 
          fill="#f5f5f5"/>
    
    <!-- Scale lines on right page -->
    <line x1="60" y1="33" x2="80" y2="33" stroke="#2196F3" stroke-width="0.6" opacity="0.4"/>
    <line x1="59" y1="43" x2="81" y2="43" stroke="#2196F3" stroke-width="0.6" opacity="0.4"/>
    <line x1="59" y1="53" x2="81" y2="53" stroke="#2196F3" stroke-width="1.0" opacity="0.7"/>
    <line x1="59" y1="63" x2="81" y2="63" stroke="#2196F3" stroke-width="0.6" opacity="0.4"/>
    <line x1="60" y1="73" x2="80" y2="73" stroke="#2196F3" stroke-width="0.6" opacity="0.4"/>
    
    <!-- Center spine -->
    <rect x="48" y="10" width="4" height="77" fill="url(#bookGradient)"/>
  </g>
  
  <!-- Text: VERITAS LLC with enhanced V -->
  <g transform="translate(140, 75)">
    <!-- Enhanced V (brighter gradient, slightly larger) -->
    <text x="0" y="0" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="52" 
          font-weight="900" 
          fill="url(#vGradient)">V</text>
    
    <!-- Rest of text -->
    <text x="40" y="0" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="48" 
          font-weight="900" 
          fill="url(#textGradient)">ERITAS LLC</text>
  </g>
</svg>
